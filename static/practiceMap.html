
<!DOCTYPE html>
<html>
<head>
	<title>GeoStories Home</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0. maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="leaflet-0.7.3/leaflet.css" />

    <script src="leaflet-0.7.3/leaflet.js"></script>

	<style>
	body{
	  padding: 0;
	  margin: 0;
    }

    html, body, #map{
     	height: 100%;
    }
    </style>
</head>
<body>
	<div id="map"></div>

	<script>

		var map = L.map('map');

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);


        function onLocationFound(e) {
			var radius = e.accuracy / 2;
			var txt = "Post Story Here!"

			L.marker(e.latlng).addTo(map)
				.bindPopup("<p>" + txt.link("storiesForum.html") + "</p>").openPopup();


			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 16});

		var popup = L.popup();

		function onMapClick(e) {
		var txt = "Post a Story Here!";
		var txt1 = "View Stories from Here";
			popup
				.setLatLng(e.latlng)
				.setContent("<p>" + txt.link("storiesForum.html") + "   or   "  + txt1.link("viewStories.html")  +  "</p>")
				.openOn(map);
		}

		map.on('click', onMapClick);

            popupAnchor: [-3, -76],
        });


        L.marker([32.6781, -117.1725], {icon: myIcon}).addTo(map).bindPopup("Favorite Spot");*/



		L.marker([])

	</script>
</body>
</html>
