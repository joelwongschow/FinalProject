
<!DOCTYPE html>
<html>
<head>
	<title>GeoStories Home</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet-0.7.3/leaflet.css" />

	<style>
	body{
	  padding: 0;
	  margin: 0;
    }

    html, body, #map{
     	height: 100%;
    }
    </style>
</head>
<body>
	<div id="map"></div>

	<script src="leaflet-0.7.3/leaflet.js"></script>
	<script>

		var map = L.map('map');

		L.tileLayer('http://{s}.tiles.mapbox.com/v3/MapID/997/256/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18
        }).addTo(map);

        function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 16})


		/*var marker = L.marker([51.5, -0.09]).addTo(map)
			.bindPopup("<b>This is cool</b><br />I'm learning this stuff").openPopup();

		/*var circle = L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("Circle to make map cool");

		var polygon = L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(map).bindPopup("But polygon is cooler");*/

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("View stories here")
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
